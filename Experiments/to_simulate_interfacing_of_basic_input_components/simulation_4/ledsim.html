    <header>
      <div class="exp-changer">

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with Slider Switch :</p>
        <div class="interfacing">
          <img id="ifimg" src="./src/images/sliderOff.png" alt="interfacing" />
          <button id="pushbuttonLeft" onclick="changeImageLeft();"></button>
          <!-- <button id="pushbuttonRight" onclick="changeImageRight();"></button> -->
        </div>
        <p class="p-head">Video for reference :</p>
        <div></div>
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
int ledRed = 13;
int ledGreen = 12;
int switchPin = 7;

void setup()
{
  pinMode(ledRed, OUTPUT);
  pinMode(ledGreen, OUTPUT);
  pinMode(switchPin, INPUT);
}

void loop()
{
  int SwitchV = digitalRead(switchPin); // Read the status of Slider Switch.
  if( SwitchV == HIGH) // Check whether the switch is HIGH or not.
   {
    digitalWrite(ledRed,1); //Turn on Red LED.
    digitalWrite(ledGreen,0); // Turn off Green LED.
  }
   else
   {
    digitalWrite(ledRed,0); // Turn on Green LED.
    digitalWrite(ledGreen,1); // Turn off Red LED.
   }
}
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">Start / Stop</h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
